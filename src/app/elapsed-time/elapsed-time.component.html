<div class="container">
          <p class="elapsed-time-text">{{ elapsedTimeText }}</p>
          <div class="buttons-container">
            <button class="btn btn-primary" type="button" *ngIf="displayStartButton" (click)="startStopwatch()">START</button>
            <button class="btn btn-danger" type="button" *ngIf="!displayStartButton" (click)="stopStopwatch()">STOP</button>
            <button class="btn btn-warning" type="button" (click)="resetStopwatch()">RESET</button>
          </div>
</div>
